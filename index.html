<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Chats</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            overflow-x: hidden;
            user-select: none;
        }

        .header {
            position: sticky;
            top: 0;
            background-color: var(--tg-theme-secondary-bg-color, #ffffff);
            padding: 72px 16px 8px;
            border-bottom: 1px solid rgba(var(--tg-theme-hint-color, #e5e5ea), 0.3);
            z-index: 100;
        }

        .header-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--tg-theme-text-color, #000000);
            text-align: center;
            margin-bottom: 12px;
        }

        .search-bar {
            display: flex;
            text-align: center;
            align-items: center;
            background-color: var(--tg-theme-bg-color, #f0f0f0);
            border-radius: 10px;
            padding: 8px 12px;
            gap: 8px;
        }

        .search-icon {
            width: 18px;
            height: 18px;
            opacity: 0.5;
        }

        .search-input {
            flex: 1;
            border: none;
            background: transparent;
            font-size: 17px;
            color: var(--tg-theme-text-color, #000000);
            outline: none;
        }

        .search-input::placeholder {
            color: var(--tg-theme-hint-color, #8e8e93);
        }

        .chat-list {
            list-style: none;
        }

        .chat-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            gap: 12px;
            background-color: var(--tg-theme-bg-color, #ffffff);
            border-bottom: 1px solid var(--tg-theme-hint-color, #e5e5ea);
            cursor: pointer;
            transition: background-color 0.15s;
        }

        .chat-item:active {
            background-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
        }

        .avatar {
            width: 54px;
            height: 54px;
            border-radius: 50%;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 500;
            color: #ffffff;
        }

        .chat-content {
            flex: 1;
            min-width: 0;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-name {
            font-size: 16px;
            font-weight: 600;
            color: var(--tg-theme-text-color, #000000);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-time {
            font-size: 14px;
            color: var(--tg-theme-hint-color, #8e8e93);
            flex-shrink: 0;
            margin-left: 8px;
        }

        .chat-time.unread {
            color: var(--tg-theme-link-color, #007aff);
        }

        .chat-preview {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 8px;
        }

        .chat-message {
            font-size: 15px;
            color: var(--tg-theme-hint-color, #8e8e93);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex: 1;
        }

        .message-status {
            font-size: 14px;
            margin-right: 4px;
        }

        .unread-badge {
            background-color: var(--tg-theme-link-color, #007aff);
            color: #ffffff;
            border-radius: 12px;
            padding: 2px 7px;
            font-size: 13px;
            font-weight: 600;
            flex-shrink: 0;
        }

        .pinned-icon {
            font-size: 16px;
            color: var(--tg-theme-hint-color, #8e8e93);
            flex-shrink: 0;
        }

        .chat-item.pinned {
            background-color: var(--tg-theme-secondary-bg-color, rgba(0, 0, 0, 0.03));
        }

        .typing-indicator {
            color: var(--tg-theme-link-color, #007aff);
            font-style: italic;
        }
    </style>
</head>
<body>
